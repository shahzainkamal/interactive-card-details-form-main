<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="all">
    <div class="container">
      <div class="first-section">
        <img class="desktop-image" src="images/bg-main-desktop.png" alt="" />
        <img class="mobile-image" src="images/bg-main-mobile.png" alt="">
        <img class="first-image" src="images/bg-card-front.png" alt="" />
        <div class="first-image-text">
          <img src="images/card-logo.svg" alt="" />
          <p class="para-one">0000 0000 0000 0000</p>
          <div class="name-last">
            <div><p class="name">FELICIA LEIRE</p></div>
            <div><p class="last">00/00</p></div>
          </div>
        </div>

        <img class="second-image" src="images/bg-card-back.png" alt="" />
        <p class="second-para">000</p>
      </div>
      <div class="second-section">
        <p>Cardholder Name</p>
        <input
          class="input-one"
          type="text"
          placeholder="e.g. Jane Appleseed"
          required="name"
        />

        <p>Card Number</p>
        <input
          class="input-two"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          required="name"
        />
        <div class="all-input">
          <div>
            <p>EXP. DATE</p>
            <input
              class="input-three"
              type="text"
              placeholder=" MM"
              required="name"
            />
          </div>
          <div>
            <p>(MM/YY)</p>
            <input
              class="input-four"
              type="text"
              placeholder="YY"
              required="name"
            />
          </div>
          <div>
            <p>CVC</p>
            <input
              class="input-five"
              type="text"
              placeholder=" e.g. 123"
              required="name"
            />
          </div>
        </div>
        <br />

        <button class="first-button">
          <a href="https://shahzainkamal.github.io/link/">Confirm</a>
        </button>
      </div>
    </div>
  </div>
  </body>
</html>
